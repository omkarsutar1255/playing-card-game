<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6 Player Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Connection Section -->
    <div class="connection-section">
      <h1>6 Player Card Game</h1>
      
      <div class="host-section">
        <button id="createHostBtn" onclick="createHost()">Create Host</button>
        <p>Room ID: <span id="roomId">---</span></p>
        <p id="hostStatus" class="status">Not connected</p>
      </div>

      <div class="join-section">
        <input id="joinId" type="text" placeholder="Enter Room ID">
        <button id="joinHostBtn" onclick="joinHost()">Join Game</button>
        <p id="clientStatus" class="status">Not connected</p>
      </div>
    </div>

    <!-- Game Section (hidden until connected) -->
    <div id="gameSection" class="game-section hidden">
      <!-- Game Info -->
      <div class="game-info">
        <div class="teams">
          <div class="team team1">
            <h3>Team 1 (P1, P3, P5)</h3>
            <p>Points: <span id="team1Points">0</span></p>
            <p>Rounds Won: <span id="team1Rounds">0</span></p>
          </div>
          <div class="team team2">
            <h3>Team 2 (P2, P4, P6)</h3>
            <p>Points: <span id="team2Points">0</span></p>
            <p>Rounds Won: <span id="team2Rounds">0</span></p>
          </div>
        </div>
        <div class="game-meta">
          <p>Current Distributor: <span id="currentDistributor">---</span></p>
          <p>Round: <span id="currentRound">0</span> / 8</p>
          <p>Your Position: <span id="playerPosition">---</span></p>
        </div>
      </div>

      <!-- Host Controls -->
      <div id="hostControls" class="host-controls hidden">
        <button onclick="startGame()">Start Game</button>
        <button onclick="setDistributor()">Set Initial Distributor</button>
        <select id="distributorSelect">
          <option value="1">Player 1</option>
          <option value="2">Player 2</option>
          <option value="3">Player 3</option>
          <option value="4">Player 4</option>
          <option value="5">Player 5</option>
          <option value="6">Player 6</option>
        </select>
        <div id="roundControls" class="round-controls hidden">
          <h4>Round Controls (Testing)</h4>
          <button onclick="endRoundTest(1)">Team 1 Wins Round</button>
          <button onclick="endRoundTest(2)">Team 2 Wins Round</button>
        </div>
      </div>

      <!-- Player Cards -->
      <div class="player-cards-section">
        <h3>Your Cards</h3>
        <div id="playerCards" class="cards-container"></div>
      </div>

      <!-- Game Log -->
      <div class="game-log">
        <h3>Game Log</h3>
        <div id="gameLog" class="log-content"></div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
